{% extends "base.html" %}

{% block title %}プロフィール - 投稿アプリ{% endblock %}

{% block content %}
<h2>プロフィール設定</h2>

<form method="POST">
    <div class="form-group">
        <label>地域設定</label>
        <div>
            <label for="region">地域:</label>
            <select id="region" name="region" required>
                {% for region in regions %}
                <option value="{{ region }}" {% if region==current_region.region %}selected{% endif %}>
                    {{ region }}
                </option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="form-group">
        <label>タグ設定</label>
        <div class="checkbox-group">
            {% for tag in all_tags %}
            <div class="checkbox-item">
                <input type="checkbox" id="tag_{{ loop.index }}" name="tags" value="{{ tag }}" {% if tag in current_tags
                    %}checked{% endif %}>
                <label for="tag_{{ loop.index }}">{{ tag }}</label>
            </div>
            {% endfor %}
        </div>
    </div>

    <div style="display: flex; gap: 15px; margin-top: 20px;">
        <button type="submit" class="btn" style="min-width: 120px;">保存</button>
        <a href="{{ url_for('main.home') }}" class="btn btn-secondary"
            style="min-width: 120px; text-align: center;">キャンセル</a>
    </div>
</form>
{% endblock %}
