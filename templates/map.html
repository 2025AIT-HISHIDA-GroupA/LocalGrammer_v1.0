<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>{{ region }}の投稿マップ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>

<body>
  <h1>{{ region }}の投稿マップ</h1>
  <div id="map"></div>
  <a href="{{ url_for('main.home') }}">← ホームに戻る</a>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // 地域ごとの中心座標
    const regionCenters = {
      '東海圏': [35.1803, 136.9066], // 愛知県庁（名古屋）
      '首都圏': [35.6895, 139.6917],  // 東京駅
      '関西圏': [34.6937, 135.5023],  // 大阪駅
      '九州': [33.5902, 130.4017],    // 福岡市
      '沖縄': [26.2123, 127.6792],    // 那覇市
      '北海道': [43.0642, 141.3469],  // 札幌市
      '東北': [38.2682, 140.8694],    // 仙台市
      '中国・四国': [34.3963, 132.4596], // 広島市
      '北陸・甲信越': [36.6513, 138.1812] // 長野市
    };

    // Jinjaから渡された地域名
    const regionName = "{{ region }}";
    const center = regionCenters[regionName] || [35.6895, 139.6917]; // デフォルトは東京

    const map = L.map('map').setView(center, 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const posts = {{ posts | tojson | default ('[]') }};

    posts.forEach(post => {
      const lat = parseFloat(post.latitude);
      const lon = parseFloat(post.longitude);

      if (!isNaN(lat) && !isNaN(lon)) {
        let imgHtml = '';
        if (post.images && post.images.length > 0) {
          imgHtml = `<img src="/static/uploads/${post.images[0]}" width="100" style="border-radius: 4px;">`;
        }

        const sourceIcon = post.coordinate_source === 'manual' ? '📍' : '📷';
        const sourceText = post.coordinate_source === 'manual' ? '手動設定' : '画像から取得';

        const popupContent = `
        <div style="min-width: 200px;">
          <strong>${post.username}</strong><br>
          <span style="color: #666;">タグ: ${post.tag}</span><br>
          <span style="color: #666; font-size: 0.8em;">${sourceIcon} ${sourceText}</span><br>
          <div style="margin-top: 8px;">${imgHtml}</div>
        </div>
        `;

        // 座標ソースに応じてマーカーの色を変更
        let markerColor = post.coordinate_source === 'manual' ? 'red' : 'blue';

        const marker = L.marker([lat, lon]);
        marker.addTo(map).bindPopup(popupContent);
      }
    });
  </script>
</body>

</html>
